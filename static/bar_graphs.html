<!DOCTYPE html>
<html>
    <head>
        <title>Summarizr -- using http://github.com/modilabs/bamboo</title>
        <link rel="stylesheet" href="bootstrap.2.0.2/css/bootstrap.min.css" type="text/css" media="screen" />
        <script src="js/polychart.standalone.0.0.2.min.js"></script>
        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="bootstrap.2.0.2/js/bootstrap-tab.js"></script>
    </head>
    <body>
      <div class="containuer-fluid" style="margin-top:50px">
                <div class="navbar navbar-fixed-top">
                    <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="#">Summarizr client for bamboo</a>
                        <div class="pull-right">
                        <!-- form id="datasource-form" class="pull-right navbar-search" title="Which file to summarize?" --!>
                            <input id="datasource-url" type="text" name="url" size="100" value="http://formhub.org/education/forms/schooling_status_format_18Nov11/data.csv"/>
                            <!-- TODO: make this an <input class="btn" type="submit" ...> and parse the URL parameters --!>
                            <button class="btn" id="datasource-change-button" > Change </button>
                        <!-- /form --!>
                        </div>
                    </div>
                    </div>
                </div>

        <div class="span3"> <!-- sidebar --!>
            Group by: 
            <select id="grouping-select"> </select> <br/>

            Histograms to show:
            
            <select id="histogram-select" multiple="multiple" style="height:300px;"> </select> <br/>
            
            Side-by-side:
            <input type="checkbox" name="side-by-side" id="side-by-side" value="yes"> </input> <br/>
        </div>
        <div class="span9"> <!-- body --!>
                <div id="graphs"  class="container">
                <ul id="tabs" class="nav nav-tabs"></ul>
                <ul id="alt-tabs" class="row-fluid"></ul>
                    <div id="content" class="tab-content"></div>
                </div>
        </div>
     </div>
     <script src="js/bar_graphs.js"> </script>
    </body>
</html>
